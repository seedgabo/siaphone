<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [disabled]="!api.carrito">
		  <ion-icon [name]="p.icon" color="primary" item-left></ion-icon>
        	{{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" side="right" type="push">
  <ion-header>
    <ion-toolbar>
      <ion-title>Clientes</ion-title>
	  <ion-buttons end>
			<button ion-button icon-only (click)="api.clearCliente()" menuClose="right">
				<ion-icon name="remove-circle"></ion-icon>
			</button>
	  </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
	<ion-searchbar [(ngModel)]="queryCliente" debounce="500" placeholed="buscar">

	</ion-searchbar>
    <ion-list>
      <button menuClose="right" ion-item *ngFor="let cliente of clientesbyEmpresa()" (click)="api.setClienteSelected(cliente)" 
	   [color]="api.cliente  && cliente.COD_TER == api.cliente.COD_TER ?'primary': ''">
        <h2>{{cliente.NOM_TER}}</h2>
		<p>{{cliente.COD_TER}}</p>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
